name: Deploy Hello API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List files
        run: ls -la

      - name: Copy files to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.VM_HOST }}
          username: ${{ vars.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: |
            package.json
            package-lock.json
            server.js
          target: "~/hello-api"
          rm: true
          strip_components: 0

      - name: Deploy on VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ vars.VM_HOST }}
          username: ${{ vars.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ~/hello-api

            echo "üì¶ Installing dependencies..."
            npm install --omit=dev

            echo "‚öôÔ∏è Installing pm2 locally if not present..."
            if [ ! -d "node_modules/pm2" ]; then
              npm install pm2 --save
            fi

            echo "üöÄ Starting or restarting app with pm2..."
            npx pm2 restart hello-api || npx pm2 start server.js --name hello-api
            npx pm2 save

            echo "‚úÖ Deployment finished!"
