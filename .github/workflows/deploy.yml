name: Deploy Hello API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ vars.VM_HOST }}
          username: ${{ vars.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "ðŸ“‚ Navigating to app directory..."
            cd ~/hello-api || mkdir -p ~/hello-api && cd ~/hello-api

            echo "â¬‡ï¸ Pulling latest code..."
            rm -rf *  # Clear old files
            scp -r $GITHUB_WORKSPACE/* .  # Copy files from repo

            echo "ðŸ“¦ Installing dependencies..."
            npm install --production

            echo "âš™ï¸ Installing pm2 if not installed..."
            if ! command -v pm2 &> /dev/null
            then
              npm install -g pm2
            fi

            echo "ðŸš€ Starting or restarting app with pm2..."
            pm2 restart hello-api || pm2 start server.js --name hello-api
            pm2 save

            echo "Deployment finished!"
