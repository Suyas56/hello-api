name: Deploy Hello API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy files to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.VM_HOST }}
          username: ${{ vars.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/home/${{ vars.VM_USER }}/hello-api"
          rm: true
          overwrite: true

      - name: SSH into VM and deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ vars.VM_HOST }}
          username: ${{ vars.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ~/hello-api
            echo "Pulling latest files..."
            ls -la
            echo "Installing dependencies..."
            npm install --production
            echo "Restarting app..."
            pm2 restart hello-api || pm2 start index.js --name hello-api
            pm2 save
