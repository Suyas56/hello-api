name: Deploy Hello API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List files
        run: ls -la

      - name: Copy files to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.VM_HOST }}
          username: ${{ vars.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: package.json,package-lock.json,server.js
          target: "~/hello-api"
          rm: false
          strip_components: 0

      - name: Deploy on VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ vars.VM_HOST }}
          username: ${{ vars.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ~/hello-api

            echo "ðŸ“¦ Installing dependencies..."
            npm install --omit=dev

            echo "âš™ï¸ Ensuring pm2 is installed..."
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi

            echo "ðŸš€ Deploying with zero downtime..."
            if pm2 list | grep -q "hello-api"; then
              npx pm2 reload hello-api
            else
              npx pm2 start server.js --name hello-api
            fi

            npx pm2 save

            echo "âœ… Deployment completed without downtime!"
