name: Deploy Hello API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy files to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.VM_HOST }}
          username: ${{ vars.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "~/hello-api"
          strip_components: 1
          rm: true
          exclude: |
            .git/
            .github/
            node_modules/
            *.log

      - name: Deploy on VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ vars.VM_HOST }}
          username: ${{ vars.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ~/hello-api

            echo "📦 Installing dependencies..."
            npm install --production

            echo "⚙️ Installing pm2 if not installed..."
            if ! command -v pm2 &> /dev/null
            then
              npm install -g pm2
            fi

            echo "🚀 Starting or restarting app with pm2..."
            pm2 restart hello-api || pm2 start server.js --name hello-api
            pm2 save

            echo "✅ Deployment finished!"
